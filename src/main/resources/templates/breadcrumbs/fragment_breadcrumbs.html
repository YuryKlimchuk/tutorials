<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:fragment="breadcrumbs(breadcrumbs)">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <th:block th:each="item, iterator: ${breadcrumbs}">
                    <li class="breadcrumb-item" th:if="${iterator.count != #lists.size(breadcrumbs)}">
                        <a th:href="@{${item.url}}" th:text="${item.title}" />
                    </li>
                    <li class="breadcrumb-item active" th:unless="${iterator.count != #lists.size(breadcrumbs)}" th:text="${item.title}" />
                </th:block>
            </ol>
        </nav>
    </div>
</body>
</html>
